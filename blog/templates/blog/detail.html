{% extends 'blog/base.html' %}

{% block title %}

    <title>Blog {{ post.id }} </title>

{% endblock title %}

{% block content %}

    <div class="post">
        <h1> {{ post.author }} </h1>
        <h2> {{ post.title }} </h2>
        <p> {{ post.text }} </p>
        <h3> {{ post.create_date }} </h3>
    </div>

{% endblock content %}
